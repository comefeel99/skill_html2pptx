<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODEX 나스닥100 데일리커버드콜 OTM 투자 분석 (Enhanced)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');

        body {
            background: #0f172a;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        .slide {
            width: 1280px;
            height: 720px;
            background: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.2);
        }

        .source-tag {
            font-size: 10px;
            background: #f1f5f9;
            padding: 2px 8px;
            border-radius: 4px;
            color: #64748b;
        }

        .ticker-badge {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        .key-takeaway {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        }
    </style>


    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a; /* Keep dark bg preference if any */
            display: block; /* Remove flex */
        }
        .slide {
            margin: 0 auto; /* Center if needed, though html2pptx uses absolute positioning based on rects */
            box-shadow: none; /* Remove shadow for flat text extraction? OR keep it. Keep it. */
        }
    </style>
</head>
<body>
    <div class="slide p-12 bg-white flex flex-col">
        <div class="mb-6 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-bold text-slate-800">2026년 <span class="text-blue-600">시장 전망</span></h1>
                <p class="text-slate-500 mt-2">소프트 랜딩 + AI 2차 붐 = Sweet Spot</p>
            </div>
            <span class="source-tag">출처: Goldman Sachs 2026 Outlook</span>
        </div>

        <div class="flex gap-8 flex-grow">
            <!-- 라인 차트 영역 -->
            <div class="w-2/3 bg-slate-50 rounded-2xl p-6" id="line-chart-sp500"></div>

            <!-- 인사이트 카드 -->
            <div class="w-1/3 space-y-4">
                <div class="bg-blue-50 rounded-xl p-5 border-l-4 border-blue-500">
                    <h3 class="font-bold text-blue-700 mb-2">
                        <i class="fas fa-bullseye mr-2"></i>S&P 500 목표
                    </h3>
                    <p class="text-3xl font-black text-blue-600">7,600pt</p>
                    <p class="text-sm text-slate-500">연 10~12% 상승 여력</p>
                </div>
                <div class="bg-purple-50 rounded-xl p-5 border-l-4 border-purple-500">
                    <h3 class="font-bold text-purple-700 mb-2">
                        <i class="fas fa-robot mr-2"></i>AI 2차 붐
                    </h3>
                    <p class="text-sm text-slate-600">Capex → SW 매출 실현 원년</p>
                </div>
                <div class="bg-amber-50 rounded-xl p-5 border-l-4 border-amber-500">
                    <h3 class="font-bold text-amber-700 mb-2">
                        <i class="fas fa-chart-line mr-2"></i>Sweet Spot
                    </h3>
                    <p class="text-sm text-slate-600">고변동성 + 완만한 상승<br>= 커버드콜 최적 환경</p>
                </div>
            </div>
        </div>

        <!-- Key Takeaway -->
        <div class="mt-4">
            <div class="key-takeaway rounded-xl p-4 text-white flex items-center">
                <i class="fas fa-lightbulb text-2xl text-amber-300 mr-4"></i>
                <div>
                    <p class="font-bold">Key Takeaway</p>
                    <p class="text-blue-100 text-sm">2026년 예상되는 "고변동성 + 완만 상승" 국면은 데일리 커버드콜 전략 Sweet Spot</p>
                </div>
            </div>
        </div>
    </div>
<script>
        document.addEventListener('DOMContentLoaded', function () {
            // 1. TIGER 파이 차트
            const pieWidth = 280, pieHeight = 280;
            const pieRadius = Math.min(pieWidth, pieHeight) / 2 - 20;

            const pieSvg = d3.select("#pie-chart-tiger").append("svg")
                .attr("width", pieWidth).attr("height", pieHeight)
                .append("g")
                .attr("transform", `translate(${pieWidth / 2},${pieHeight / 2})`);

            const pieData = [
                { label: "지수 추종", value: 90, color: "#3b82f6" },
                { label: "옵션 매도", value: 10, color: "#10b981" }
            ];

            const pie = d3.pie().value(d => d.value).sort(null);
            const arc = d3.arc().innerRadius(pieRadius * 0.55).outerRadius(pieRadius);

            pieSvg.selectAll("path")
                .data(pie(pieData))
                .enter().append("path")
                .attr("d", arc)
                .attr("fill", d => d.data.color)
                .attr("stroke", "white")
                .attr("stroke-width", 3);

            // 중앙 텍스트
            pieSvg.append("text")
                .attr("text-anchor", "middle")
                .attr("dy", "-0.3em")
                .attr("font-size", "14px")
                .attr("font-weight", "bold")
                .attr("fill", "#1e293b")
                .text("TIGER");
            pieSvg.append("text")
                .attr("text-anchor", "middle")
                .attr("dy", "1em")
                .attr("font-size", "12px")
                .attr("fill", "#64748b")
                .text("자산 배분");

            // 레이블
            const labelArc = d3.arc().innerRadius(pieRadius * 0.75).outerRadius(pieRadius * 0.75);
            pieSvg.selectAll("text.label")
                .data(pie(pieData))
                .enter().append("text")
                .attr("class", "label")
                .attr("transform", d => `translate(${labelArc.centroid(d)})`)
                .attr("text-anchor", "middle")
                .attr("font-size", "14px")
                .attr("font-weight", "bold")
                .attr("fill", "white")
                .text(d => d.data.value + "%");

            // 2. S&P 500 라인 차트
            const lineWidth = 720, lineHeight = 380;
            const margin = { top: 40, right: 40, bottom: 50, left: 70 };

            const lineSvg = d3.select("#line-chart-sp500").append("svg")
                .attr("width", lineWidth).attr("height", lineHeight);

            const lineData = [
                { year: 2024, value: 5000 },
                { year: 2024.5, value: 5800 },
                { year: 2025, value: 6200 },
                { year: 2025.5, value: 6800 },
                { year: 2026, value: 7600 }
            ];

            const xScale = d3.scaleLinear()
                .domain([2024, 2026])
                .range([margin.left, lineWidth - margin.right]);

            const yScale = d3.scaleLinear()
                .domain([4000, 8500])
                .range([lineHeight - margin.bottom, margin.top]);

            // 음영 영역 (Sweet Spot)
            lineSvg.append("rect")
                .attr("x", xScale(2025))
                .attr("y", margin.top)
                .attr("width", xScale(2026) - xScale(2025))
                .attr("height", lineHeight - margin.top - margin.bottom)
                .attr("fill", "rgba(16, 185, 129, 0.15)");

            // Sweet Spot 레이블
            lineSvg.append("text")
                .attr("x", xScale(2025.5))
                .attr("y", margin.top + 25)
                .attr("text-anchor", "middle")
                .attr("fill", "#10b981")
                .attr("font-size", "13px")
                .attr("font-weight", "bold")
                .text("Sweet Spot: 고변동성 + 완만 상승");

            // 라인
            const line = d3.line()
                .x(d => xScale(d.year))
                .y(d => yScale(d.value))
                .curve(d3.curveMonotoneX);

            lineSvg.append("path")
                .datum(lineData)
                .attr("fill", "none")
                .attr("stroke", "#3b82f6")
                .attr("stroke-width", 4)
                .attr("d", line);

            // 데이터 포인트
            lineSvg.selectAll("circle")
                .data(lineData)
                .enter().append("circle")
                .attr("cx", d => xScale(d.year))
                .attr("cy", d => yScale(d.value))
                .attr("r", 6)
                .attr("fill", "#3b82f6")
                .attr("stroke", "white")
                .attr("stroke-width", 2);

            // 타겟 어노테이션
            lineSvg.append("text")
                .attr("x", xScale(2026) + 5)
                .attr("y", yScale(7600))
                .attr("fill", "#3b82f6")
                .attr("font-size", "14px")
                .attr("font-weight", "bold")
                .text("7,600pt");
            lineSvg.append("text")
                .attr("x", xScale(2026) + 5)
                .attr("y", yScale(7600) + 15)
                .attr("fill", "#64748b")
                .attr("font-size", "11px")
                .text("(Goldman Target)");

            // 축
            lineSvg.append("g")
                .attr("transform", `translate(0,${lineHeight - margin.bottom})`)
                .call(d3.axisBottom(xScale).tickFormat(d3.format("d")).ticks(3))
                .selectAll("text")
                .attr("font-size", "12px");

            lineSvg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(yScale).ticks(5).tickFormat(d => d.toLocaleString()))
                .selectAll("text")
                .attr("font-size", "11px");

            // Y축 레이블
            lineSvg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", -(lineHeight / 2))
                .attr("y", 20)
                .attr("text-anchor", "middle")
                .attr("fill", "#64748b")
                .attr("font-size", "12px")
                .text("S&P 500 Index");
        });
    </script>
</body>
</html>
